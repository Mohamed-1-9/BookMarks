<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" type="image/x-icon" href="./imgs/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div  class="container">
        <h1 class="text-center p-5">Bookmarker</h1>
        <div class="book-body d-flex flex-column  align-items-center row gy-2 p-5">
            <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            <label for=""> <i class="fa-solid fa-book-bookmark"></i> Site Name :</label>
            <input oninput="validation()" id="WebsiteName" class="form-control rounded-2 p-1" type="text" placeholder="Bookmark Name" >
            <label for=""><i class="fa-solid fa-link"></i> Site URL :</label>
            <input oninput="validationUrl()" id="url" class="form-control rounded-2 p-1 mb-3" type="text" placeholder="Website URL">
            <button id="Submit" onclick="addWebsite()" class="rounded-2 p-2 ">Submit</button>
        </div>
        <table class="bg-white w-100 mt-3 p-5 ">
            <thead>
                <tr class="text-center " >
                    <th class="py-2">Index</th>
                    <th class="py-2">Website Name</th>
                    <th class="py-2">Visit</th>
                    <th class="py-2">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
